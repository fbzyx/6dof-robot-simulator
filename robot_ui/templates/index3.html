<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Arm Animation</title>
  <style>
    body { margin: 0; }
    #three-container {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="three-container"></div>
  <script>
    // === SETUP ===
    const container = document.getElementById('three-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(2, 2, 2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // === ROBOT SETUP ===
    const linkLengths = [0.2, 0.3, 0.3, 0.2, 0.15, 0.1];
    const linkMeshes = [];

    function dhMatrix(a, alpha, d, theta) {
      const cT = Math.cos(theta), sT = Math.sin(theta);
      const cA = Math.cos(alpha), sA = Math.sin(alpha);

      const matrix = new THREE.Matrix4();
      matrix.set(
        cT, -sT * cA,  sT * sA, a * cT,
        sT,  cT * cA, -cT * sA, a * sT,
         0,      sA,      cA,      d,
         0,       0,       0,      1
      );
      return matrix;
    }

    function createLink(length, color = 0x0077be) {
      const geometry = new THREE.CylinderGeometry(0.03, 0.03, length, 16);
      const material = new THREE.MeshStandardMaterial({ color });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.geometry.translate(0, length / 2, 0); // Move pivot to base
      return mesh;
    }

    function initRobot() {
      let parent = scene;
      for (let i = 0; i < 6; i++) {
        const link = createLink(linkLengths[i]);
        parent.add(link);
        linkMeshes.push(link);
        parent = link;
      }
    }

    function updateRobotPose(jointAngles) {
      const dh = [
        [0, Math.PI / 2, linkLengths[0], jointAngles[0]],
        [linkLengths[1], 0, 0, jointAngles[1]],
        [linkLengths[2], 0, 0, jointAngles[2]],
        [0, Math.PI / 2, linkLengths[3], jointAngles[3]],
        [0, -Math.PI / 2, 0, jointAngles[4]],
        [0, 0, linkLengths[5], jointAngles[5]]
      ];

      for (let i = 0; i < 6; i++) {
        linkMeshes[i].matrix.identity();
        linkMeshes[i].applyMatrix4(dhMatrix(...dh[i]));
        linkMeshes[i].matrixAutoUpdate = false;
      }
    }

    // === INIT & ANIMATE ===
    initRobot();

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // Animate joint angles with sine waves
      const jointAngles = [
        Math.sin(time),
        Math.sin(time * 0.5),
        Math.sin(time * 0.3),
        Math.sin(time * 0.7),
        Math.sin(time * 0.2),
        Math.sin(time * 0.9)
      ];

      updateRobotPose(jointAngles);

      time += 0.01;
      renderer.render(scene, camera);
    }

    animate();


    // === Resize Handling ===
    window.addEventListener('resize', () => {
      const w = container.clientWidth;
      const h = container.clientHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
